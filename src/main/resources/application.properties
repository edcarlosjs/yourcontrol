#Configuração do nome da aplicação
spring.application.name=youdelivery
#Configurando a porta da minha aplicação
server.port=8081
#Configuração do thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#Parametrizando Bases
spring.profiles.active=${APP_PROFILE:dev}
spring.jpa.open-in-view=false
cors.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

api.security.token.secret=${JWT_SECRE:my-secret-key}

